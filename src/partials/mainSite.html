<main class="main_container">
  <div class="container">
    <!-- do tego diva możemy dodawać filmy z API -->
    <div class="film-list">
      <!-- szablon na pojedyńczy film -->
      <div class="single-film">
        <!-- `${urlFromApi}` -->
        <img
          class="film-image"
          src="./images/logo.png"
          alt="Tu też może być coś z API"
        />
        <div class="film-info">
          <p class="film-title">Tytuł z API</p>
          <div class="film-subinfo">
            <p>Gatunek z API</p>
            <p>Rok produkcji z API</p>
          </div>
        </div>
      </div>
    </div>
    <div class="pagination">
        <span class="btn prev">&#10140</span>
      <ul class="pagination__list">
        <li class="num-first pagination__item"><span>1</span></li>
        <li class="dots pagination__item"><span>...</span></li>
        <li class="num pagination__item"><span>5</span></li>
        <li class="num pagination__item"><span>6</span></li>
        <li class="num btn__active pagination__item"><span>7</span></li>
        <li class="num pagination__item"><span>8</span></li>
        <li class="num pagination__item"><span>9</span></li>
        <li class="dots pagination__item"><span>...</span></li>
        <li class="num-last pagination__item"><span>20</span></li>
      </ul>
        <span class="btn next">&#10140</span>
    </div>
  </div>
</main>
