<main class="container main_container">
    <!-- do tego diva możemy dodawać filmy z API -->
    <div class="film-list">
        <!-- szablon na pojedyńczy film -->
        <div class="single-film">
            <!-- `${urlFromApi}` --> <img class="film-image" src="https://fwcdn.pl/ppo/01/48/148/450012.2.jpg"
                alt="Tu też może być coś z API">
            <div class="film-info">
                <p class="film-title">Tytuł z API</p>
                <div class="film-subinfo">
                    <p>Gatunek z API</p>
                    <p>Rok produkcji z API</p>
                </div>
            </div>
        </div>

    <div class="pagination">

            <li class="btn prev"><span>&#8592</span></li>
            <li class="num-first"><span>first page</span></li>
            <li class="dots"><span>...</span></li>
            <li class="num"><span>page</span></li>
            <li class="num"><span>page+1</span></li>
            <li class="num active"><span>page+2</span></li>
            <li class="num"><span>page+3</span></li>
            <li class="num"><span>page+4</span></li>
            <li class="dots"><span>...</span></li>
            <li class="num-last"><span>last page</span></li>
            <li class="btn next"><span>&#8594</span></li>
        </ul>
    </div>
